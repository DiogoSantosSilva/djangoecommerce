{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<style media="screen">
  {% block style %}

  {% endblock style %}
</style>

<div class="container">

  {% if title %}
  <h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h1>
  {% endif %}

<div class="row">
<div class="col-sm-8 col-sm-offset-2" style=" padding:30px;">
<form method='POST' action=''>{% csrf_token %}
{{ form|crispy }}

<input class='btn btn-success' type='submit' value='Submit' />
</form>
</div>
</div>

{% endblock %}
