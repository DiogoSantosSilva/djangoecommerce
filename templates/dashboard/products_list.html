{% extends "base.html" %}


{% block content %}
<div class="row">
    <ol>
{% for instance in object_list %}
    <div class="col-sm-4">
        <li><a href="{% url 'sellers:detail' instance.pk %}">{{instance.title}}</a></li>
        {% if forloop.counter|divisibleby:4%}
            </div><div>
        {% endif %}
    </div>
{% endfor %}
     </ol>
</div>
{% endblock content %}
