{% extends "base.html"%}

<style>
    {% block style %}
        .container-alert-flash{
            position: absolute;
            top: 10px;
            z-index: 10000;
            width: 100%;
            right: 0%;
            margin: 0px;
            display:None;
}
    {% endblock style %}
</style>

<script>
{% block jquery %}

  function setPrice(){
    var price = $(".variation_select option:selected").attr("data-price")

    var sale_price = $(".variation_select option:selected").attr("data-sale-price")
    if (sale_price != "" && sale_price != "None" && sale_price != null)
    {
      $("#price").html("<h3>" + sale_price + " <small class='og_price'> " +  price  + " </small></h3>");
    }else{
      $("#price").html(price);
    }

  }
  setPrice()



  $(".variation_select").change(function(){
    setPrice()
    // var img = $(".variation_select option:selected").attr("data-img")
    // $("img").attr("src", img);

  });

  $("#submit-btn").click(function(event){
    event.preventDefault();
    var formData = $("#add-form").serialize();
    console.log(formData);
    $.ajax({
        type:"GET",
        url:"{% url 'cart' %}",
        data:formData,
        success:function (data) {
            showMessageFlash(data.flash_message)
            updateCartItemCount()

        },
        error: function (response, error) {
            console.log(response)
            console.log(error)
        }
    })

  });


{% endblock jquery %}
</script>

{% block content%}

<div class="row">

<!-- product image-->
  <div class="col-sm-8 ">

    <div class="row">
    <h1 class="breadcrumb text-center">{{object.title}}</h1>
    <br>
    <div class="col-sm-6 col-sm-offset-3" >
      {% if object.get_image_url %}
          <img id="img" class="img-responsive" src="{{ object.get_image_url }}" />
      {% endif %}
    </div>
    </div>
    <br>
  </div>



    </div>
  </div>
<!-- end product sidebar -->

{% endblock%}
