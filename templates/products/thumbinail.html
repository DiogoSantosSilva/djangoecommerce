<style>
{% block style %}
.col-item
{
	padding: 10px;
	border: 1px solid #E1E1E1;
	border-radius: 4px;
	background: #FFF;
}

.col-item .info
{
	padding: 0px;
	border-radius: 0 0 5px 5px;
	margin-top: 5px;
}

.col-item .info .rating
{
	color: #777;
}

.col-item .rating
{
	/*width: 50%;*/
	float: left;
	font-size: 17px;
	text-align: right;
	line-height: 52px;
	margin-bottom: 10px;
	height: 52px;
}

.col-item .separator
{
	border-top: 1px solid #E1E1E1;
}

.col-item .separator p
{
	line-height: 20px;
	margin-bottom: 0;
	margin-top: 10px;
	text-align: center;
}

.col-item .separator p i
{
	margin-right: 5px;
}
.col-item .btn-add
{
	width: 50%;
	float: left;
}

.col-item .btn-details
{
	width: 50%;
	float: left;
	padding-left: 10px;
}

.col-item .info .rating {
    color: #777;
    position: relative;
    right: 10px;
}


{% endblock %}
</style>

<div class="item active">
	<div class="col-item">
		<h5 class="text-center"><a href='{{ product.get_absolute_url }}'>{{ product.title }}</a></h5>
			<a href="{{ product.get_absolute_url }}"><img src="{{ product.get_image_url }}" class="img-responsive"  /></a>
		<div class="info">
				<div class="row">
					<div id="price" class="col-md-8 col-sm-4">
						<h4>
							{% if price == "True" %}
						 	<strong>{{ product.variation_set.first.get_html_price|safe }}</strong>
							{% endif %}
						</h4>
					</div>
					<!--<div class="rating hidden-sm col-md-6">
						<i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
						</i><i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
						</i><i class="fa fa-star"></i>
					</div>-->
				</div>
			<div class="separator ">
						<form id='add-form' method="GET" action="{% url 'cart' %}">
							<input  type="hidden" name="item" value="{{ product.variation_set.first.id }}"/>
							<a onclick="$(this).closest('form').submit()"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to cart</a>
						</form>
			</div>
		</div>
	</div>
</div>
