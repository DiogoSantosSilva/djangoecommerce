<div class="row">
  {% for product in related %}
      {% if product.get_image_url %}
      <div class="col-sm-3 {{ col_class_set }}" >
          {% include "products/thumbinail.html"  with product=product price="True"%}
      </div>
      {% endif %}
      {% if forloop.counter|divisibleby:4 %}
          </div><div class="row">
            <br />
      {% endif %}
  {% endfor %}
</div>
