{% extends "base.html" %}



<style>
    {% block style %}
        .container-alert-flash{
            position: absolute;
            top: 10px;
            z-index: 10000;
            width: 100%;
            right: 0%;
            margin: 0px;
            display:None;
}
    {% endblock style %}
</style>



<script>
{% block jquery %}


$(".item_qty").change(function() {
    //$(this).next(".btn_update").fadeIn();
    var item = $(this).prev("input[type='hidden']").val();
    var qty = $(this).val()
    var data = {
        item:item,
        qty:qty,
    }

    console.log(data);
    $.ajax({
        type:"GET",
        url:"{% url 'cart' %}",
        data:data,
        success:function (data) {
           $("#jquery-message").text("Added " + data.item_added + " deleted " + data.deleted)
            if (data.deleted){
               $("#item-"+item).fadeOut();
            }else{
                $("#item-line-total-"+ item).text(data.line_total);
                $("#subtotal").text(data.subtotal);
            }
            showMessageFlash("Cart Update")

        },
        error: function (response, error) {
             //console.log(response)
            //console.log(error)
            $(".add-form").submit()
        }
    })

});


{% endblock jquery %}
</script>

{% block content %}
        <!--<div class=" col-sm-offset-1 col-sm-10 text-center">-->
        <table class="table table-striped table-hover ">
             <thead>
            <tr class="success ">
              <th style="text-align: left ">Item</th>
              <th style="text-align: left ">Quantity</th>
              <th style="text-align: left ">Price</th>
              <th style="text-align: center ">Remove</th>
            </tr>
          </thead>
          <tbody>

          {% for item in object.cartitem_set.all %}
            <tr id='item-{{ item.item.id }}'>
                  <td style="text-align: left ">{{ item.item.get_title}}{{item.get_image_url}}</td>
                  <td >
                      <form  action="." method="get">
                          <input type="hidden" name="item" value="{{item.item.id}}"/>
                          <input class="item_qty " type="number"  name="qty" value="{{item.quantity}}"/>
                          <input value="Update" type="submit" class=" btn_update btn btn-link" style="display:None;"/>
                      </form>
                      <td id='item-line-total-{{item.item.id}}'>{{item.line_item_total}}</td>
                  <td style="text-align: center"><a href="{{item.remove}}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                  </td>
            </tr>
          {% endfor%}

            <tr>
                <td  colspan="4" class="text-right">
                    Subtotal:<span id="subtotal">{{object.subtotal}}</span>
                </td>
            </tr>
        </table>
        <!--</div>-->
{% endblock content %}
